<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2-Do List</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>2-Do List</h1>
        <div class="input-container">
            <input type="text" id="todo-input" placeholder="Додати нову задачу...">
            <button id="add-button"><i class="fas fa-plus"></i></button>
        </div>
        <div class="filter-container">
            <button id="all-btn" class="filter-btn active">Всі</button>
            <button id="active-btn" class="filter-btn">Активні</button>
            <button id="completed-btn" class="filter-btn">Завершені</button>
        </div>
        <ul id="todo-list"></ul>
        <div class="clear-container">
            <button id="clear-completed-btn">Очистити завершені</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
